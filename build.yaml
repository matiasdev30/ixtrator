targets:
  ixtrator:ixtrator:
    builders:
      ixtrator|codeGeneratorBuilder:
        enabled: True

builders:
  codeGeneratorBuilder:
    import: 'package:ixtrator/ixtrator.dart'
    builder_factories: ['codeGeneratorBuilder']
    build_extensions: {".dart":  ["ixtrator.g.part"]}
    build_to: source
    auto_apply: root_package
    applies_builders: ["source_gen|combining_builder"]
    